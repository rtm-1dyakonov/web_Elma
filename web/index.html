<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elma Bot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="image/chatbot.png">
</head>
<body>
    <main class="main">
        <div class="main__content">
            <form class="form">
                <input type="text" placeholder="Введите предложение" class="form__input">
                <button class="form__button"></button>
            </form>
            <p class="error">Предложение можно записать только на русском языке</p>
            <div class="answer">
                <div class="answer__title">top-3 интента:</div>
                <table>
                    <thead>
                        <tr>
                            <th>Интент</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Класс 1</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Класс 1</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Класс 1</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer class="footer">
        <a href="https://github.com/rtm-1dyakonov/bot" target="_blank">
            <img src="image/github.png" alt="icon github">
        </a>
    </footer>
</body>
</html>
