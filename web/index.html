<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elma Bot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="image/chatbot.png">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <main class="main">
        <div class="main__content">
            <form class="form">
                <input type="text" placeholder="Введите предложение" class="form__input">
                <button type="button" class="form__button"></button>
            </form>
            <p class="error"></p>
            <div class="answer">
                <div class="answer__title">top-3 интента:</div>
                <div class="answer__loader">
                    <svg version="1.1" id="L4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                        viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
                        <circle fill="#9BD9E1" stroke="none" cx="6" cy="50" r="6">
                            <animate
                            attributeName="opacity"
                            dur="1s"
                            values="0;1;0"
                            repeatCount="indefinite"
                            begin="0.1"/>    
                        </circle>
                        <circle fill="#9BD9E1" stroke="none" cx="26" cy="50" r="6">
                            <animate
                            attributeName="opacity"
                            dur="1s"
                            values="0;1;0"
                            repeatCount="indefinite" 
                            begin="0.2"/>       
                        </circle>
                        <circle fill="#9BD9E1" stroke="none" cx="46" cy="50" r="6">
                            <animate
                            attributeName="opacity"
                            dur="1s"
                            values="0;1;0"
                            repeatCount="indefinite" 
                            begin="0.3"/>     
                        </circle>
                    </svg>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Интент</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>
    <footer class="footer">
        <a href="https://github.com/rtm-1dyakonov/bot" target="_blank">
            <img src="image/github.png" alt="icon github">
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
